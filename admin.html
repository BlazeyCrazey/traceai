<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - TraceAI</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.47.10/dist/umd/supabase.min.js"></script>
    <style>
        .admin-page {
            padding-top: 72px;
            min-height: 100vh;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .admin-header h1 {
            font-size: 28px;
            font-weight: 700;
        }

        .admin-stats {
            display: flex;
            gap: 16px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 16px 24px;
            text-align: center;
        }

        .stat-card .number {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-secondary);
        }

        .stat-card .label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Tabs */
        .admin-tabs {
            display: flex;
            gap: 4px;
            margin-bottom: 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .admin-tab {
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-muted);
            background: none;
            border: none;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            margin-bottom: -1px;
            transition: all var(--transition-fast);
        }

        .admin-tab:hover {
            color: var(--text-primary);
        }

        .admin-tab.active {
            color: var(--accent-secondary);
            border-bottom-color: var(--accent-primary);
        }

        /* Submissions list */
        .submissions-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .submission-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 20px;
            transition: all var(--transition-fast);
        }

        .submission-card:hover {
            border-color: var(--border-light);
        }

        .submission-card.unread {
            border-left: 3px solid var(--accent-primary);
        }

        .submission-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .submission-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .submission-meta {
            display: flex;
            gap: 12px;
            font-size: 13px;
            color: var(--text-muted);
        }

        .submission-badge {
            display: inline-block;
            padding: 3px 10px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            border-radius: 100px;
        }

        .submission-badge.general { background: var(--bg-tertiary); color: var(--text-secondary); }
        .submission-badge.support { background: rgba(59, 130, 246, 0.15); color: #60a5fa; }
        .submission-badge.feature { background: rgba(139, 92, 246, 0.15); color: #a78bfa; }
        .submission-badge.bug { background: rgba(239, 68, 68, 0.15); color: #f87171; }
        .submission-badge.enterprise { background: rgba(245, 158, 11, 0.15); color: #fbbf24; }
        .submission-badge.partnership { background: rgba(16, 185, 129, 0.15); color: #34d399; }
        .submission-badge.account { background: rgba(236, 72, 153, 0.15); color: #f472b6; }

        .submission-message {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 16px;
            white-space: pre-wrap;
        }

        .submission-actions {
            display: flex;
            gap: 8px;
        }

        .submission-actions .btn {
            padding: 6px 12px;
            font-size: 12px;
        }

        /* Status badges */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            font-size: 11px;
            font-weight: 600;
            border-radius: 100px;
        }

        .status-badge.unread {
            background: rgba(99, 102, 241, 0.15);
            color: var(--accent-secondary);
        }

        .status-badge.read {
            background: var(--bg-tertiary);
            color: var(--text-muted);
        }

        .status-badge.resolved {
            background: rgba(34, 197, 94, 0.15);
            color: var(--success);
        }

        .status-badge::before {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state svg {
            width: 48px;
            height: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Access denied */
        .access-denied {
            text-align: center;
            padding: 120px 24px;
        }

        .access-denied svg {
            width: 64px;
            height: 64px;
            color: var(--error);
            margin-bottom: 24px;
        }

        .access-denied h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .access-denied p {
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        /* Loading */
        .loading-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <svg class="logo-icon" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="2" y="2" width="36" height="36" rx="8" stroke="currentColor" stroke-width="2"/>
                    <circle cx="12" cy="12" r="3" fill="currentColor"/>
                    <circle cx="28" cy="12" r="3" fill="currentColor"/>
                    <circle cx="12" cy="28" r="3" fill="currentColor"/>
                    <circle cx="28" cy="28" r="3" fill="currentColor"/>
                    <path d="M12 12h16M12 28h16M12 12v16M28 12v16" stroke="currentColor" stroke-width="1.5"/>
                    <circle cx="20" cy="20" r="4" fill="currentColor"/>
                </svg>
                <span>TraceAI</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="features.html">Features</a></li>
                <li><a href="pricing.html">Pricing</a></li>
                <li><a href="docs.html">Docs</a></li>
            </ul>
            <div class="nav-buttons" id="navLoggedIn">
                <button class="btn btn-ghost" onclick="signOut()">Sign Out</button>
                <a href="profile.html" class="nav-avatar" id="navAvatar">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=default" alt="User" id="navAvatarImg">
                </a>
            </div>
        </div>
    </nav>

    <!-- Loading State -->
    <div class="admin-page" id="loadingState">
        <div class="loading-state">
            <div class="loading-spinner"></div>
            <p>Checking access...</p>
        </div>
    </div>

    <!-- Access Denied -->
    <div class="admin-page" id="accessDenied" style="display:none">
        <div class="access-denied">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <line x1="12" y1="8" x2="12" y2="12"/>
                <line x1="12" y1="16" x2="12.01" y2="16"/>
            </svg>
            <h1>Access Denied</h1>
            <p>You don't have permission to view this page.</p>
            <a href="index.html" class="btn btn-primary">Go Home</a>
        </div>
    </div>

    <!-- Admin Content -->
    <div class="admin-page" id="adminContent" style="display:none">
        <div class="admin-container">
            <div class="admin-header">
                <h1>Contact Submissions</h1>
                <div class="admin-stats">
                    <div class="stat-card">
                        <div class="number" id="unreadCount">0</div>
                        <div class="label">Unread</div>
                    </div>
                    <div class="stat-card">
                        <div class="number" id="totalCount">0</div>
                        <div class="label">Total</div>
                    </div>
                </div>
            </div>

            <div class="admin-tabs">
                <button class="admin-tab active" data-filter="all">All</button>
                <button class="admin-tab" data-filter="unread">Unread</button>
                <button class="admin-tab" data-filter="read">Read</button>
                <button class="admin-tab" data-filter="resolved">Resolved</button>
            </div>

            <div class="submissions-list" id="submissionsList">
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <p>Loading submissions...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/supabase-config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        const ADMIN_EMAIL = 'blazerkey106@gmail.com';
        let submissions = [];
        let currentFilter = 'all';

        // Check access and load data
        (async function init() {
            const session = await getSession();

            if (!session) {
                window.location.href = 'auth.html';
                return;
            }

            const user = session.user;
            const meta = user.user_metadata || {};
            document.getElementById('navAvatarImg').src = meta.avatar_url || meta.picture || `https://api.dicebear.com/7.x/avataaars/svg?seed=${user.email}`;

            // Check if admin
            if (user.email !== ADMIN_EMAIL) {
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('accessDenied').style.display = 'block';
                return;
            }

            // Show admin content
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('adminContent').style.display = 'block';

            // Load submissions
            await loadSubmissions();

            // Setup tab filters
            document.querySelectorAll('.admin-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.admin-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    renderSubmissions();
                });
            });
        })();

        async function loadSubmissions() {
            try {
                const { data, error } = await supabase
                    .from('contact_submissions')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                submissions = data || [];
                updateStats();
                renderSubmissions();
            } catch (err) {
                console.error('Failed to load submissions:', err);
                document.getElementById('submissionsList').innerHTML = `
                    <div class="empty-state">
                        <p>Failed to load submissions. Please refresh the page.</p>
                    </div>
                `;
            }
        }

        function updateStats() {
            const unread = submissions.filter(s => s.status === 'unread').length;
            document.getElementById('unreadCount').textContent = unread;
            document.getElementById('totalCount').textContent = submissions.length;
        }

        function renderSubmissions() {
            const list = document.getElementById('submissionsList');

            let filtered = submissions;
            if (currentFilter !== 'all') {
                filtered = submissions.filter(s => s.status === currentFilter);
            }

            if (filtered.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"/>
                        </svg>
                        <p>No ${currentFilter === 'all' ? '' : currentFilter + ' '}submissions</p>
                    </div>
                `;
                return;
            }

            list.innerHTML = filtered.map(s => `
                <div class="submission-card ${s.status === 'unread' ? 'unread' : ''}" data-id="${s.id}">
                    <div class="submission-header">
                        <div>
                            <div class="submission-title">${escapeHtml(s.title)}</div>
                            <div class="submission-meta">
                                <span class="submission-badge ${s.subject}">${s.subject}</span>
                                <span>${formatDate(s.created_at)}</span>
                            </div>
                        </div>
                        <span class="status-badge ${s.status}">${s.status}</span>
                    </div>
                    <div class="submission-message">${escapeHtml(s.message)}</div>
                    <div class="submission-actions">
                        ${s.status === 'unread' ? `<button class="btn btn-primary" onclick="updateStatus('${s.id}', 'read')">Mark Read</button>` : ''}
                        ${s.status !== 'resolved' ? `<button class="btn btn-outline" onclick="updateStatus('${s.id}', 'resolved')">Mark Resolved</button>` : ''}
                        <button class="btn btn-ghost" onclick="deleteSubmission('${s.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        async function updateStatus(id, newStatus) {
            try {
                const { error } = await supabase
                    .from('contact_submissions')
                    .update({ status: newStatus })
                    .eq('id', id);

                if (error) throw error;

                // Update local data
                const submission = submissions.find(s => s.id === id);
                if (submission) submission.status = newStatus;

                updateStats();
                renderSubmissions();
            } catch (err) {
                console.error('Failed to update status:', err);
                alert('Failed to update status');
            }
        }

        async function deleteSubmission(id) {
            if (!confirm('Are you sure you want to delete this submission?')) return;

            try {
                const { error } = await supabase
                    .from('contact_submissions')
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                submissions = submissions.filter(s => s.id !== id);
                updateStats();
                renderSubmissions();
            } catch (err) {
                console.error('Failed to delete:', err);
                alert('Failed to delete submission');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;

            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }
    </script>
</body>
</html>
